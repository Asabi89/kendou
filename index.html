<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../fonts.googleapis.com/css2@family=Material+Symbols+Outlined%253Aopsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Insider</title>
</head>
<body>
    <div class="container-100vh lg-nav-body gradient-bt-radial">
        <div class="navbar">
            <a href="" class="logo text-gradient-blue">insider</a>
            <input type="checkbox"  class="hamburger-checkbox">
            <label for="hamburger-checkbox" class="hamburger-label">
                <span class="gradient-blue"></span>
            </label>
            <div class="menu">
                <div class="menu-item">Services</div>
                <div class="menu-item">David</div>
                <div class="menu-item">Contact</div>
            </div>
        </div>
        <section class="body">
            <div class="hero-title">
                <p><span class="text-gradient-blue">Alumni</span> tips for</p>
                <p>your <span class="text-gradient-blue">dream</span> MBA</p>
            </div>
            <div class="hero-images">
                <img src="media/p.jpg" alt="Image 1" class="">
                </div>
            <div class="hero-text">
                <ul class="list">
                    <li><span class="material-symbols-outlined"><i class='bx bx-podcast'></i></span> Read or listen to how alumni got into your dream MBA</li>
                    <li><span class="material-symbols-outlined"><i class='bx bx-phone-call' ></i></span> Connect 1:1 with alumni with similar backgrounds</li>
                    <li><span class="material-symbols-outlined"><i class='bx bx-podcast' ></i></span> Generate essay drafts with AI trained on alumni essays</li>
                </ul>            
            </div>
            <div class="cta">
                <button class="action-btn large-action-btn" >Discover</button>
            </div>
        </section>

         <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    
</body>
</html>
